<!DOCTYPE html>  
<html>  
<head>  
    	<title>List</title>
	<link href="{{url_for('static',filename='css/view.css')}}" rel="stylesheet">
</head>  
<body>  
  
<h3>Employee Information</h3>  
<table border=5>  
    <thead>  
        <td>Name</td>  
        <td>Email</td>  
        <td>Address</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["name"]}}</td>  
            <td>{{row["email"]}}</td>  
            <td>{{row["address"]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/index">Go back to home page</a>
  
</body>  
</html>
